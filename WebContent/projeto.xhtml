<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/Layout.xhtml">
      
      
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
   <ui:define name="content">
		<h1 class="aw-page-title">R.A.C online</h1>
   
      <h:body>
         <h:form id="frm_projeto" >
              
             
	      
               
         
             
                 <div class="ui-fluid">
              
                 <p:messages autoUpdate="true" /> 
               
                   <p:toolbar>
                     <p:toolbarGroup>
                       <p:commandButton value="Enviar" action="#{controllerProjeto.doProjeto}"/>
                     </p:toolbarGroup>
                   </p:toolbar>                              
	                               					 
				
                          <p:wizard id="acordion">
                            <p:tab title="Cliente">
                            
                            
                            
                          <p:panelGrid id="capaPanel" columns="4" layout="grid"
                               style="margin-top: 20px; margin-bottom: 40px"
			                   styleClass="panelgrid-noborder"
			                   columnClasses="ui-grid-col-2, ui-grid-col-4,
                               ui-grid-col-2, ui-grid-col-4">
                
                            
                            
                            
                            
                            
                               <p:outputLabel value="Nome" id="nome"/>
                               <p:inputText value="#{controllerProjeto.projeto.nome_cliente}" for="nome"
                               style="text-transform: uppercase"
                               onblur="value=value.toUpperCase()"/>
                      
                      
                     
                      
                     <p:outputLabel value="Tipo de Pessoa"/>          
                     <p:selectOneMenu id="tipo">
                               <f:selectItem id="PJ"  value="#{controllerProjeto.projeto.tipo}" 
                               	itemValue="JURIDICA" itemLabel="JURIDICA">
                                     
                               </f:selectItem>
                               <f:selectItem id="PF" value="#{controllerProjeto.projeto.tipo}"  
                                    itemValue="FISICA" itemLabel="FISICA"></f:selectItem>
                                    <p:ajax  listener="#{controllerProjeto.mudaMascara}"  
                                     update="cnpj_cpf"></p:ajax>
                               
                       </p:selectOneMenu> 
                        
                               <p:outputLabel  value="CNPJ/CPF" id="cnpj"/>
                               <p:inputMask value="#{controllerProjeto.projeto.cpf_cnpj}" 
                                  id="cnpj_cpf"
                                  for="cnpj"
                                  mask="#{controllerProjeto.mask}"
                                  required="true">
                               </p:inputMask>   
                               
                               <p:outputLabel value="Bairro" id="bairro"/>
                               <p:inputText value="#{controllerProjeto.projeto.bairro}" for="bairro"
                                style="text-transform: uppercase"
                                onblur="value=value.toUpperCase()"/>
                                
                               <p:outputLabel value="Data" id="data"/>
                               <p:calendar value="#{controllerProjeto.projeto.data_treinamento}"
                                for="data"/>
                              
  
                                  <p:outputLabel value="Horas" id="horas"/>
                             
                              
                               <p:slider type="horizontal" for="txt_slider" maxValue="10">
                               <p:inputText id="txt_slider"
                                  value="#{controllerProjeto.projeto.qtd_horas}" 
                                  for="horas"
                                  placeholder="Horas"/>
                               
                               </p:slider >
                           
                               <p:outputLabel value="Analista"/>
                                <p:selectOneMenu id="sel_analista" value="#{controllerProjeto.projeto.nome_analista}"> 
                                   <f:selectItem itemValue="Atila" itemLabel="Atila"></f:selectItem>
                                   <f:selectItem itemValue="Leandro" itemLabel="Leandro"></f:selectItem>
                                   <f:selectItem itemValue="Thalita" itemLabel="Thalita"></f:selectItem>
                                   <f:selectItem itemValue="Diego" itemLabel="Diego"></f:selectItem>
                                </p:selectOneMenu>
                               
                              
                               <p:outputLabel value="Codigo"/>
                                <p:selectOneMenu id="sel_codigo" value="#{controllerProjeto.projeto.codigo}"> 
                                   <f:selectItem itemValue="01" itemLabel="01"></f:selectItem>
                                   <f:selectItem itemValue="529" itemLabel="529"></f:selectItem>
                                   <f:selectItem itemValue="528" itemLabel="528"></f:selectItem>
                                </p:selectOneMenu>
    
                          </p:panelGrid>    
                                
                            </p:tab>
                            
                             <p:tab title="Modulos">
                                   
                                                   <h3>Checkbox</h3>
                          <p:tree value="#{controllerProjeto.root3}" var="doc"
                                                   selectionMode="checkbox"
                                                    selection="#{controllerProjeto.projeto.modulos_selecionados}">
                               <p:treeNode icon="ui-icon-note">
                                        <h:outputText value="#{doc.nome_modulo}"/>
                               </p:treeNode>
                               <p:treeNode type="document" icon="ui-icon-document">
                                        <h:outputText value="#{doc.nome_modulo}" />
                               </p:treeNode>
                               <p:treeNode type="picture" icon="ui-icon-image">
                                        <h:outputText value="#{doc.nome_modulo}" />
                               </p:treeNode>
                               <p:treeNode type="mp3" icon="ui-icon-video">
                                      <h:outputText value="#{doc.nome_modulo}" />
                               </p:treeNode>
                        </p:tree>
            
                                  
                                     
                                                            
                               </p:tab>
                            
                            
                             <p:tab title="Email">
                            
                                  <p:outputLabel value="Participantes" id="participantes"/>
                                  <p:inputTextarea for="participantes" value="#{controllerProjeto.projeto.participantes}"
                                   onblur="value=value.toUpperCase()"
                                   style="text-transform: uppercase"/>
                                  
                                  <p:outputLabel value="Observações"/>
                                  <p:inputTextarea value="#{controllerProjeto.projeto.observacao}" maxlength="60" 
                                  onblur="value=value.toUpperCase()"
                                  style="text-transform: uppercase"/>
                                  
                                  
                                  
                                   
                                   <p:outputLabel value="Email Cliente" id="email_cliente"/>
                                   <p:inputText placeholder="seuemail@provedor.com"
                                    value="#{controllerProjeto.destinatario_email}" for="email_cliente"/>
                                    
                                   <p:outputLabel value="Email Copia" id="email_copia"/>
                                   <p:inputText placeholder="seuemail@provedor.com"
                                    value="#{controllerProjeto.copia_email}" for="email_copia"/>
                                   
                                   
                            
                               
                              </p:tab>
                            
                            
                           </p:wizard>
                           
                           
                           
                                   
                           
                               
                                  
       </div>
              
    </h:form>
    </h:body>
   </ui:define>
    	
</ui:composition>
