<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/Layout.xhtml">
      
      
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
   <ui:define name="content">
		<h1 class="aw-page-title">Modulos</h1>
   
      <h:body>
          
          <h:form id="frm_modulos" >
        
      <p:commandButton id="dialog" value="Show" icon="ui-icon-extlink" type="button" onclick="PF('dlg').show()" />             
      <p:dialog header="Login" widgetVar="dlg" resizable="true" responsive="true">
        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">
            
            
             <h3>Checkbox</h3>
    <p:tree value="#{controllerModulo.root3}" var="doc"
                selectionMode="checkbox"
                selection="#{controllerModulo.selectedNodes2}">
        <p:treeNode icon="ui-icon-note">
            <h:outputText value="#{doc.nome_modulo}"/>
        </p:treeNode>
        <p:treeNode type="document" icon="ui-icon-document">
            <h:outputText value="#{doc.nome_modulo}" />
        </p:treeNode>
        <p:treeNode type="picture" icon="ui-icon-image">
            <h:outputText value="#{doc.nome_modulo}" />
        </p:treeNode>
        <p:treeNode type="mp3" icon="ui-icon-video">
            <h:outputText value="#{doc.nome_modulo}" />
        </p:treeNode>
    </p:tree>
            
           
            
        </p:panelGrid>
    </p:dialog>
              
              
              
              
          </h:form>
    </h:body>
   </ui:define>
    	
</ui:composition>
