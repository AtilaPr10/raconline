<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/Layout.xhtml">
      
      
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
   <ui:define name="content">
		<h1 class="aw-page-title">Email</h1>
   
      <h:body>
          <h:form id="frm_email" >
              
             
	      
         <p:messages autoUpdate="true" /> 
         
             
              <div class="ui-fluid">
            <p:toolbar>  
               <p:toolbarGroup>
               
                 
                                   
                    <p:commandButton value="Salvar" action="#{controllerEmail.salvar}"/>
                                          
	                               					 
				</p:toolbarGroup>
             </p:toolbar>     
                  
                  <p:panelGrid id="capaPanel" columns="2" layout="grid"
                               style="margin-top: 20px; margin-bottom: 40px"
			       styleClass="panelgrid-noborder"
			       columnClasses="ui-grid-col-2, ui-grid-col-4,
                               ui-grid-col-2, ui-grid-col-4">
                               
                               
                               <p:outputLabel for ="email" value="Email"/>
                               <p:inputText id="email" required="true" value="#{controllerEmail.email.conta_email}"/>
                               
                               <p:outputLabel for ="host" value="Host"/>
                               <p:inputText id="host" required="true" value="#{controllerEmail.email.host}"/>
                               
                               <p:outputLabel for ="port" value="Porta"/>
                               <p:inputText id="port" required="true" value="#{controllerEmail.email.port}"/>
                                
                               <p:outputLabel for ="senha" value="Senha"/>
                               <p:password id="senha" required="true" value="#{controllerEmail.email.senha_email}"/>
                                
                
                      
                  </p:panelGrid>
                  
                  
              </div>
              
              
              
              
          </h:form>
    </h:body>
   </ui:define>
    	
</ui:composition>
